# ===================================================================
# MHXY 作战单位 - 专用数据合成配置 (V1.0)
# 职责: 仅生成作战单位，屏蔽所有其他元素（血条、数值、UI）
# ===================================================================

# --- 1. 核心生成参数 ---
num_images_to_generate: 10000        # 您可以根据需要调整生成数量
output_image_size: [800, 600]      # 与您的背景图尺寸保持一致

# --- 2. 战斗单位合成参数 ---
unit_density:
  min_enemy_units: 3  # 每张图最少3个敌方单位
  max_enemy_units: 8  # 最多8个
  # 友方单位固定为1个玩家+1个宠物，由脚本逻辑控制

# --- 3. 【核心】高保真放置黄金法则 (来自您的原始配置) ---
placement_rules:
  formation_slots:
    enemy_back:
      - [30, 187, 130, 282]
      - [111, 145, 207, 240]
      - [144, 46, 303, 192]
      - [254, 43, 364, 138]
      - [320, 13, 453, 111]
    enemy_front:
      - [83, 261, 202, 359]
      - [148, 180, 272, 295]
      - [238, 147, 356, 253]
      - [311, 81, 428, 203]
      - [398, 56, 517, 161]
    friendly_front: # For pets
      - [304, 394, 406, 497]
      - [366, 343, 474, 442]
      - [441, 288, 553, 387]
      - [512, 237, 621, 346]
      - [578, 185, 703, 290]
    friendly_back:  # For players
      - [375, 412, 472, 556]
      - [438, 364, 546, 517]
      - [513, 313, 616, 446]
      - [596, 270, 707, 413]
      - [666, 223, 766, 363]
  
  overlap_threshold: 0.05 # 允许的重叠率

# --- 4. 状态指示器关联规则 (已禁用) ---
healthbar_association:
  enabled: false

damage_number_association:
  enabled: false

# --- 5. UI遮挡增强 (已禁用) ---
ui_occlusion:
  enabled: false

# --- 6. 资产约定 (保持不变) ---
asset_conventions:
  default_facing_direction: "right"