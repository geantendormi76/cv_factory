
# ===================================================================
# MHXY AI Model Factory - Experiment Configuration (Rigid UI Version)
# ===================================================================

project_name: "yolo_daoju_v2"
run_name: "yolo_daoju_v2" # 升级版本号

task_type: "detector"
source_data_dir: "/home/zhz/cv_factory/data/raw/synthetic_inventory_v1" 
base_model: "/home/zhz/cv_factory/models/yolo11n.pt"

class_names:
  0: '桃花'
  1: '飞行符'
  2: '红色合成旗'
  3: '包子'
  4: '藏宝图'
  5: '红罗羹'
  6: '绿芦羹'
  7: '佛手'
  8: '九转金丹'
  9: '金疮药'
  10: '摄妖香'
  11: '佛光舍利子'

hyperparameters:
  # 核心设置
  epochs: 150       # 收敛会更快，可以减少轮数
  patience: 20
  batch: 32
  imgsz: 640
  device: 0
  workers: 8
  exist_ok: True

  # 优化器
  optimizer: 'auto'
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0

  # 损失权重
  box: 7.5
  cls: 0.5          # 稍微降低分类权重，防止对未见过的物体强行分类
  dfl: 1.5

  # --- 【关键修改】针对游戏UI的增强设置 ---
  degrees: 0.0      # ❌ 禁止旋转 (图标永远是正的)
  translate: 0.1    # ✅ 允许轻微平移
  scale: 0.05       # ⬇️ 极大降低缩放 (图标大小基本固定)
  shear: 0.0        # ❌ 禁止剪切
  perspective: 0.0  # ❌ 禁止透视
  flipud: 0.0       # ❌ 禁止上下翻转
  fliplr: 0.0       # ❌ 禁止左右翻转 (文字会反)
  mosaic: 1.0       # ✅ 保留马赛克 (有助于小目标)
  mixup: 0.0        # ❌ 关闭Mixup (图标不需要混合)
  copy_paste: 0.0   
  
  # 颜色增强 (稍微降低，防止颜色变异过大)
  hsv_h: 0.010      # 色调
  hsv_s: 0.5        # 饱和度
  hsv_v: 0.3        # 亮度

onnx_output_name: "yolo_daoju_v2.onnx"
